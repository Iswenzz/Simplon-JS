<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team Randomizer</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
	<!-- NavBar -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<div class="container">
				<a class="navbar-brand" href="#">Team Randomizer</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<div class="mr-auto"></div>
					<ul class="navbar-nav">
						<li><a class="nav-link" href="#">Create Teams</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- Content -->
	<main>
		<section class="teams container my-5">
			<div class="row">
				<div class="col-12">
					<label class="text-white" for="team-textarea">Team members</label>
					<div id="editor"></div>
					<div class="d-flex justify-content-start align-items-center text-white mt-3">
						<button class="btn btn-warning" id="team-randomize" type="button">Randomize</button>
						<div class="form-group ml-4 my-2">
							<input type="checkbox" class="form-check-input" id="team-genre-sorted" checked>
							<label class="form-check-label" for="team-genre-sorted">Sort by genre</label>
						</div>
					</div>
				</div>
				<div class="col-12" id="team-members"></div>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer>

	</footer>
</body>
<!-- Bootstrap & JQuery & Popper & Ace -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/test/ace.js" integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q==" crossorigin="anonymous"></script>
<!-- JS -->
<script src="./main.js"></script>
</html>
