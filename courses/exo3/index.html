<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container d-flex justify-content-between">
		<div class="picks d-flex flex-column align-items-center">
			<button class="btn btn-secondary my-2" id="btn-rock">Rock</button>
			<button class="btn btn-secondary my-2" id="btn-paper">Paper</button>
			<button class="btn btn-secondary my-2" id="btn-scissors">Scissors</button>
		</div>
		<div class="game d-flex flex-column align-items-start">
			<h2 class="my-2" id="usr-pick"></h2>
			<h2 class="my-2" id="ai-pick"></h2>
			<h3 class="my-2" id="game-state"></h3>
			<h4 class="my-2">
				<span id="usr-won">Me: 0</span>
				&nbsp
				<span id="ai-won">AI: 0</span>
			</h4>
		</div>
	</div>
</body>
<!-- Bootstrap & JQuery & Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- JS -->
<script src="./main.js"></script>
</html>
